name: Tests

on:
  workflow_dispatch:
  push:
    paths:
      - "server/**"
      - "clients/python/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-packages --locked

      - name: Run type checking with ty
        run: uv run ty check server/src clients/python/src

      - name: Run tests
        run: uv run pytest
