[tool.bumpversion]
current_version = "0.3.1"
commit = true
tag = true
pre_commit_hooks = ["uv lock", "git add uv.lock"]
tag_name = "smello/v{new_version}"
tag_message = "Release smello v{new_version}"
message = "Bump smello version: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
filename = "clients/python/pyproject.toml"
key_path = "project.version"

[[tool.bumpversion.files]]
filename = "clients/python/src/smello/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "clients/python/CHANGELOG.md"
search = "## [Unreleased]"
replace = """## [Unreleased]

## [{new_version}] - {now:%Y-%m-%d}"""
